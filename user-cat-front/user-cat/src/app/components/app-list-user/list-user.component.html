    <div class="list-container list-stripped">
      <div class="list-header d-none d-lg-block list-table">
          <div class="row">
              <div class="col-12 col-lg-2 d-lg-inline"*ngFor = "let heading of tableHeadingList; let i = index" >
                      <p>{{heading}}</p>
              </div>
          </div>
      </div>
            <div class="row" *ngFor="let user of allUserInfo">
                <div class="col-12 col-lg-2  ms-sm-2 ms-2 mb-3">
                    <p class="font-xs d-inline d-lg-none font-fam" >First Name: </p>
                    <p class="detail ms-2 ms-lg-0 d-lg-inline m-lg-3 font-info">{{user.firstName}} </p>
                    <p class="font-xs d-inline d-lg-none  font-fam">Last Name: </p>
                    <p class="detail ms-2 ms-lg-0 d-lg-inline m-lg-3 font-info">{{user.lastName}} </p>
                    <p class="font-xs d-inline d-lg-none  font-fam">Email: </p>
                    <p class="detail ms-2 ms-lg-0 d-lg-inline m-lg-3 font-info">{{user.email}} </p>
                    <p class="font-xs d-inline d-lg-none font-fam">Phone Number: </p>
                    <p class="detail ms-2 ms-lg-0 d-lg-inline m-lg-3 font-info">{{user.phoneNumber}} </p>
                    <p class="font-xs d-inline d-lg-none font-fam" >image: </p>
                    <p class="detail ms-2 ms-lg-0 d-lg-inline m-lg-3 font-info">{{user.image}} </p>
                    <div class="dropdown d-lg-inline d-none">
                      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">

                      <ul class="dropdown-menu">

                      </ul>
                    </div>
                </div>
            </div>
      </div>

  <div class="mt-5 text-center">
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" tabindex="-1" (Click)="prevBtn()"> Previous</a>
        </li>
        <li class="page-item"><a class="page-link">1</a></li>
        <li class="page-item"><a class="page-link">2</a></li>
        <li class="page-item"><a class="page-link">3</a></li>
        <li class="page-item">
          <a class="page-link" (click)="pageIndexInc(pageIndex)">Next</a>
        </li>
      </ul>
    </nav>
  </div>
